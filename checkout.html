<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="checkout-container">
        <nav>
            <div class="navbar">
                <div><i class="fa-solid fa-bars svg"></i></div>
                <div><a href="index.html">SHOP</a></div>
                <div><i class="fa-solid fa-cart-shopping"></i></div>
            </div>
        </nav>
        <div class="checkout-header">
            <h1>Checkout</h1>
            <span>Shop is a demo app - form data will not be sent</span>
        </div>

        <form action="">
            <div class="main-container">
                <div class="first-checkout-container">
                    <div class="checkout-details">
                        <div class="account-info">
                            <h2 class="headers">Account Information</h2>
                            <input type="email" placeholder="Email" name="email" required class="input-info"><br>
                            <input type="number" placeholder="Phone Number" required class="input-info">
                        </div>

                        <div class="shipping-info">
                            <h2 class="headers">Shipping Address</h2>
                            <input type="address" name="address" placeholder="Address" required class="input-info"><br>
                            <input type="text" placeholder="City" name="city" required class="input-info"><br>

                            <div class="state-province">
                                <input type="text" placeholder="State/Province" name="state" required
                                    class="input-info">
                                <input type="text" placeholder="Zip/Postal Code" required class="input-info">
                            </div>

                            <label class="country">Country</label><br>
                            <select name="country" required class="country-select">
                                <option value="United States">United States</option>
                                <option value="Canada">Canada</option>
                            </select>
                        </div>

                        <div class="billing-info">
                            <h2 class="headers">Billing Address</h2>
                            <div class="billing">
                                <input type="checkbox">
                                <label for="">Use different billing address</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="second-checkout-container">
                    <div class="payment-info">
                        <div class="payment-method">
                            <h2 class="headers">Payment Method</h2>
                            <input type="text" placeholder="Cardholder Name" required class="input-info"><br>
                            <input type="number" placeholder="Card Number" required class="input-info">
                        </div>


                        <div class="expiry-container">

                            <label for="" class="expiry">Expiry</label><br>

                            <select name="" id="" required class="month">
                                <option value="jan">Jan</option>
                                <option value="feb">Feb</option>
                                <option value="mar">Mar</option>
                                <option value="apr">Apr</option>
                                <option value="may">May</option>
                                <option value="jun">Jun</option>
                                <option value="jul">Jul</option>
                                <option value="aug">Aug</option>
                                <option value="sep">Aep</option>
                                <option value="oct">Oct</option>
                                <option value="nov">Nov</option>
                                <option value="dec">Dec</option>
                            </select>
                            <select name="" id="" required class="year">
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                            </select>

                            <input type="text" placeholder="CVV" required class="input-info">

                        </div>
                    </div>
                    <h2 class="headers">Order Summary</h2>
                    <div class="order-info">
                        <div class="row order-summary">
                            <div>YouTube Ultimate Hooded Sweatshirt</div>
                            <div>$32.35</div>
                        </div>
                        <div class="row order-summary">
                            <div>Men's Tech Shell Full-Zip</div>
                            <div>$1154.60</div>
                        </div>
                        <div class="row order-summary">
                            <div>YouTube Ultimate Hooded Sweatshirt</div>
                            <div>$100.40</div>
                        </div>
                        <div class="row order-summary checkout-total">
                            <div>Total</div>
                            <div>$1287.35</div>
                        </div>
                        <div class="desktop-cart">
                            <button>PLACE ORDER</button>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <button type="submit" class="place-order">PLACE ORDER</button>
            </footer>
        </form>
    </div>
</body>

</html>
